spring.application.name=Manage-PDF
spring.datasource.url=${URL}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
#spring.h2.console.enabled=true
#spring.h2.console.path=/console
spring.jpa.show-sql=true

# Enable general debug logging for Spring Boot and core components
debug=true

# Enable TRACE logging for Hibernate SQL statement parameters
# For Hibernate 6+ (likely with Spring Boot 3+)
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# For Hibernate 5 (if using older Spring Boot) - uncomment if needed
# logging.level.org.hibernate.type.descriptor.sql=TRACE

# Enable DEBUG logging for Hibernate SQL statements
logging.level.org.hibernate.SQL=DEBUG

# Enable DEBUG/TRACE logging for HikariCP to see config and pool activity
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE

# Optional: Increase logging for Spring Web/MVC if suspecting request handling issues
# logging.level.org.springframework.web=DEBUG

# Optional: Increase logging for Spring Data JPA
# logging.level.org.springframework.data.jpa=DEBUG